[build]
command = "node scripts/embed-deploy-id.js && npm run build"
publish = ".next"

[functions]
node_bundler = "esbuild"
included_files = [".next/deploy-id.json", "app/**", "lib/**"]
external_node_modules = ["@netlify/blobs", "openai", "resend"]

[[plugins]]
package = "@netlify/plugin-nextjs"

[build.environment]
NODE_VERSION = "20"
